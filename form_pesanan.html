<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan Tenda</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            color: #eaeaea;
        }

        .form-pemesanan {
            background: #252525;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        .form-pemesanan h2 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 25px;
            font-size: 1.7rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #64b5f6;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .tanggal {
            display: flex;
            gap: 15px;
        }

        .tanggal .form-group {
            flex: 1;
        }

        .btn-kirim {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #2196f3;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-kirim:hover {
            background-color: #1565c0;
        }

        #successMessage {
            display: none;
            color: #4ade80;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-pemesanan">
        <h2>Formulir Pemesanan</h2>
        <form id="formPemesanan">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" name="nama" placeholder="Masukkan nama lengkap" required />
            </div>

            <div class="form-group">
                <label>Nomor HP</label>
                <input type="tel" name="telepon" placeholder="08xxxxxxxxxx" required />
            </div>

            <div class="form-group">
                <label>Alamat Lengkap</label>
                <textarea name="alamat" placeholder="Masukkan alamat lengkap" required></textarea>
            </div>

            <div class="tanggal">
                <div class="form-group">
                    <label>Tanggal Sewa</label>
                    <input type="date" name="tanggal_sewa" required />
                </div>
                <div class="form-group">
                    <label>Tanggal Kembali</label>
                    <input type="date" name="tanggal_kembali" required />
                </div>
            </div>

            <div class="form-group">
                <label>Jenis Barang</label>
                <select name="jenis_barang" required>
                    <option value="">-- Pilih Barang --</option>
                    <option value="tenda">Tenda Acara</option>
                    <option value="meja">Meja</option>
                    <option value="kursi">Kursi</option>
                </select>
            </div>

            <div class="form-group">
                <label>Jumlah Barang</label>
                <input type="number" name="jumlah" min="1" placeholder="Masukkan jumlah barang" required />
            </div>

            <div class="form-group">
                <label>Metode Pembayaran</label>
                <select name="metode_pembayaran" required>
                    <option value="">-- Pilih Metode Pembayaran --</option>
                    <option value="transfer">Transfer Bank</option>
                    <option value="ewallet">E-Wallet</option>
                    <option value="cod">Bayar di Tempat (COD)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Upload Bukti Pembayaran</label>
                <input type="file" name="bukti_pembayaran" accept=".jpg,.jpeg,.png,.pdf" required />
            </div>

            <div class="form-group">
                <label>Catatan Tambahan (Opsional)</label>
                <textarea name="catatan" placeholder="Masukkan catatan tambahan"></textarea>
            </div>

            <button type="submit" class="btn-kirim">Kirim Pesanan</button>
            <p id="successMessage">✔️ Pesanan Anda berhasil dikirim!</p>
        </form>
    </div>

    <script>
        document.getElementById("formPemesanan").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("successMessage").style.display = "block";
            this.reset();

            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
            }, 4000);
        });
    </script>
</body>
</html>
