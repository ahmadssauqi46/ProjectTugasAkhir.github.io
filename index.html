<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Tenda Rizky</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Produk</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-overlay">
      <div class="banner-text">
        <h1>Tenda</h1>
        <p><span class="highlight">Rizky</span> </p>
      </div>
    </div>
  </section>

  <section class="produk-unggulan">
    <h2>Produk Unggulan</h2>
    <div class="produk-list">
      <div class="produk">
        <img src="TENDA 1.jpg" alt="Tenda 1">
        <p>Tenda Coklat mix Putih</p>
        <button class="btn-detail">Lihat Detail</button>
      </div>
      <div class="produk">
        <img src="TENDA 2.jpg" alt="Tenda 2">
        <p>Tenda Biru mix Emas</p>
        <button class="btn-detail">Lihat Detail</button>
      </div>
      <div class="produk">
        <img src="TENDA 3.jpg" alt="Tenda 3">
        <p>Tenda</p>
        <button class="btn-detail">Lihat Detail</button>
      </div>
      <div class="produk">
        <img src="TENDA 4.jpg" alt="Tenda 4">
        <p>Kaos Merah</p>
        <button class="btn-detail">Lihat Detail</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tenda Rizky. All rights reserved.</p>
  </footer>
</body>
</html>
